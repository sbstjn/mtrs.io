<svg xmlns="http://www.w3.org/2000/svg" width="{{ .width }}" height="20">
  <linearGradient id="b" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  <mask id="a">
    <rect width="{{ .width }}" height="20" rx="3" fill="#fff"/>
  </mask>
  <g mask="url(#a)">
    <path fill="#555" d="M0 0h{{ .widthFactor }}v20H0z"/>
    <path fill="#4c1" d="M{{ .widthFactor }} 0h{{ .widthRating }}v20H{{ .widthFactor }}z"/> <!-- M-START 0H-BREITE â€¦ START-X -->

    <!-- <path fill="#4c1" d="M69 0h27v20H69z"/>
    <path fill="url(#b)" d="M0 0h96v20H0z"/> -->
  </g>
  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
    <text x="{{ .positionFactor }}" y="15" fill="#010101" fill-opacity=".3">{{ .factor }}</text>
    <text x="{{ .positionFactor }}" y="14">{{ .factor }}</text>
    <text x="{{ .positionRating }}" y="15" fill="#010101" fill-opacity=".3">{{ .rating }}</text>
    <text x="{{ .positionRating }}" y="14">{{ .rating }}</text>
  </g>
</svg>
